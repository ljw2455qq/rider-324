
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GPS Overlay with Profile and Earnings</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <div id="info">📍 이동거리: 0.00km<br>💰 수익: 0원</div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5hMmN9QFgdFtaA5gicS_pj-blu_jJdvE",
      authDomain: "rider-bf48b.firebaseapp.com",
      databaseURL: "https://rider-bf48b-default-rtdb.firebaseio.com",
      projectId: "rider-bf48b",
      storageBucket: "rider-bf48b.appspot.com",
      messagingSenderId: "1026929653322",
      appId: "1:1026929653322:web:b90541cccba5b4186198b3",
      measurementId: "G-Z0H55KJ1W7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const map = L.map('map').setView([35.1291, 126.8539], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const profileIcon = L.icon({
      iconUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Portrait_Placeholder.png/600px-Portrait_Placeholder.png",
      iconSize: [48, 48],
      iconAnchor: [24, 24],
      className: "round-image"
    });

    let marker = L.marker([35.1291, 126.8539], { icon: profileIcon }).addTo(map);
    let prevLatLng = null;
    let totalDistance = 0;

    const infoBox = document.getElementById("info");

    function getDistance(latlng1, latlng2) {
      const R = 6371;
      const dLat = (latlng2[0] - latlng1[0]) * Math.PI / 180;
      const dLon = (latlng2[1] - latlng1[1]) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(latlng1[0] * Math.PI / 180) *
        Math.cos(latlng2[0] * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    const locationRef = ref(db, 'location');
    onValue(locationRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        const latlng = [data.lat, data.lng];
        marker.setLatLng(latlng);
        map.setView(latlng);

        if (prevLatLng) {
          const dist = getDistance(prevLatLng, latlng);
          totalDistance += dist;
        }
        prevLatLng = latlng;

        const km = totalDistance.toFixed(2);
        const earnings = Math.floor(totalDistance * 800);
        infoBox.innerHTML = `📍 이동거리: ${km}km<br>💰 수익: ${earnings.toLocaleString()}원`;
      }
    });
  </script>
</body>
</html>
